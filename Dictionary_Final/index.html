<body style="background-color:#D8D9DA">
  <div class="container-fluid">
    <div class="row" style="background-color:black;">
      <div class="col-sm-3">
        <img src="logodict.png" width="50px" height="45px">
        <text style="color: white;font-size: 3vh;">Dictio</text><text style="color:#FFBA86;font-size: 4vh;">nary</text>
      </div>
      <div class="col-sm-6">

      </div>
      <div class="col-sm-2">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchip" style="background-color: whitesmoke;">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchbtn">Search</button>
      </div>
    </div>
  </div>
  <div class="container" style="background-color: #61677A;border-radius: 20px">
    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="dictionary.png" width="72" height="72" style="border-radius: 50%;">
      <h1 class="display-5 fw-bold"><span id="wordhead" style="color:white">Your word will appear here</span></h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"><span id="defination" style="color:blanchedalmond;">Welcome to the dictionary app. Search your word
            in the search bar to
            get information about it.....</span></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3"
            onclick="window.location.reload()">Clear</button>
        </div>
      </div>
    </div>
  </div>
